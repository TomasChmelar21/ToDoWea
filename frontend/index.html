<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add your custom CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="bg-light">

    <div class="redirect-container">
        <a href="https://tomaschmelarapp-backend.onrender.com/usersjson">
            <button class="btn btn-info">JSON</button>
        </a>
    </div>
    <form id="loginForm" class="text-center">
        <div id="loginError" class="text-danger"></div>
        <input type="text" id="username" name="username" placeholder="Jméno" required>
        <input type="password" id="password" name="password" placeholder="Heslo" required>
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>

    <!-- Add Bootstrap JS and Popper.js (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <!-- Add xss-filters library -->
    <script src="https://cdn.jsdelivr.net/npm/xss-filters@1.2.0/dist/xss-filters.js"></script>

    <!-- Your custom JavaScript for task submission -->
    <script src="./js/login.js"></script>
</body>

</html>
