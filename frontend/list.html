<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Set Content-Type for HTML -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>


<body>
    <div>ToDo list</div>
    <div class="logout-container">
        <button onclick="logout()" class="btn btn-danger">Odhlásit</button>
    </div>

    <div class="task-input-container">
        <label for="data-input">Úkol:</label>
        <input type="text" id="data-input">
        <div>
            <button onclick="sendData()" class="btn btn-primary rounded">Uložit</button>
        </div>
    </div>
    <hr>
    <div class="btn-group mt-3">
        <button class="btn btn-secondary" onclick="filterTasks('all')">Všechny úkoly</button>
        <button class="btn btn-secondary" onclick="filterTasks('completed')">Splněné úkoly</button>
        <button class="btn btn-secondary" onclick="filterTasks('uncompleted')">Nesplněné úkoly</button>
    </div>
    <div id="result-container" class="mt-3"></div>

    <!-- Add Bootstrap JavaScript (Optional, only if you need Bootstrap JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your existing scripts -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xss-filters@1.2.0/dist/xss-filters.js"></script>
</body>

</html>
